authentication:
  jira:
    _type: oauth2
    consent_prompt_mode: "broswer"
    fastapi_url: "mock_url"
    authorization_url: mock_authorization_url
    authorization_token_url: https://auth.atlassian.com/oauth/token
    client_id: mock_client_id
    client_secret: mock_client_secret
    audience: mock_audience
    scope:
      - report:mock
      - read:mock
      - manage:mock
  jira_api_key:
    _type: api_key
    api_key: mock_api_key
    header_name: Authorization
    header_prefix: Bearer
