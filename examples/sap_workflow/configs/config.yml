general:
  use_uvloop: true
  front_end:
    _type: fastapi
    cors:
      allow_origins: ['*']
    step_adaptor:
      mode: default

memory:
  saas_memory:
    _type: mem0_memory

functions:
  parse_order_agent:
    _type: parse_order_agent

  forecast_agent:
    _type: forecast_agent

  discount_agent:
    _type: discount_agent

  decision_agent:
    _type: decision_agent

llms:
  openai_llm:
    _type: openai
    model_name: o3-mini

workflow:
  _type: semantic_kernel

  tool_names: [parse_order_agent, forecast_agent, discount_agent, decision_agent]
  llm_name: openai_llm
  verbose: true
